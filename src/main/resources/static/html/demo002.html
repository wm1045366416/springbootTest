<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue.js表单</title>
    <!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <p>input 元素：</p>
        <input v-model="message" placeholder="编辑我……">
        <p>消息是: {{ message }}</p>
        <p>textarea 元素：</p>
        <p style="white-space: pre">{{ message2 }}</p>
        <textarea v-model="message2" placeholder="多行文本输入……"></textarea>
    </div>
    <div id="app1">
        <p>单选框：</p>
        <input type="radio" id="redio" value="是" v-model="redio">
        <label for="redio">是</label>
        <input type="radio" id="redio1" value="否" v-model="redio">
        <label for="redio1">否</label>
        <p>单个复选框：</p>
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>

        <p>多个复选框：</p>
        <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
        <label for="runoob">Runoob</label>
        <input type="checkbox" id="google" value="Google" v-model="checkedNames">
        <label for="google">Google</label>
        <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
        <label for="taobao">taobao</label>
        <br>
        <span>选择的值为: {{ checkedNames }}</span>
        <br>
        <select v-model="selected" name="fruit">
            <option value="">选择一个网站</option>
            <option value="www.runoob.com">Runoob</option>
            <option value="www.google.com">Google</option>
        </select>

        <div id="output">
            选择的网站是: {{selected}}
        </div>
        <input v-model.trim="test">
        <span v-if="test!='11'">输入的值为: {{ test }}</span>
    </div>

<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message: 'Runoob',
            message2: '百度\r\nhttp://www.baidu.com'
        },
        methods:{
            details:function(){
                return this.message+"--方法";
            }
        }

    })
    var vm1 = new Vue({
        el: '#app1',
        data: {
            checked : false,
            checkedNames: [],
            redio:"是",
            selected: '',
            test:"test"
        }
    })
</script>
</body>
</html>
